<div class="right_col" role="main">
    <div class="">
        <div class="row">
            <div class="x_panel">
                <div class="x_content">
                    <br/>
                    <form class="form-horizontal" method="post" action=""  onsubmit="return AddEditFrom(this,'/{:MODULE_NAME}/{:CONTROLLER_NAME}/edit',true);">
                        <input type="hidden" name="id" value="{$data.id}">
                        <div class="item form-group">
                            <label class="control-label col-md-3" for="name">{$Think.lang.name}<span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="name" class="form-control col-md-7 col-xs-12" name="name"
                                    value="{$data.name}"   required="required" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label for="desc"
                                   class="control-label col-md-3 col-sm-3 col-xs-12">{$Think.lang.desc}</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="desc" type="text" name="desc"  value="{$data.desc}"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{$Think.lang.status}</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div id="status" class="btn-group" data-toggle="buttons">
                                    <label class='btn btn-default {eq name="$data.status" value="0" } active {/eq}' data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="status" value="0"{eq name="$data.status" value="0" } checked {/eq}> &nbsp; {$Think.lang.status0} &nbsp;
                                    </label>
                                    <label class='btn btn-primary {eq name="$data.status" value="1" } active {/eq}' data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="status" value="1" {eq name="$data.status" value="1" } checked {/eq}> {$Think.lang.status1}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="reset" class="btn btn-primary">{$Think.lang.reset}</button>
                                <button type="submit"  class="btn btn-success">{$Think.lang.submit}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
