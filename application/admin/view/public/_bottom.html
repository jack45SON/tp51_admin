<script>
    $('.collapse-search').click(function () {
        if($('#_pagination').length>0){
            window.location.href = '{:url()}?'+$('.searchFrom').serialize()+"&_pagination="+$('#_pagination').val();
        }else{
            window.location.href = '{:url()}?'+$('.searchFrom').serialize();
        }

    });
    $('.collapse-reset').click(function () {
        $(':input','.searchFrom')
            .not(':button,:submit,:reset,:hidden')
            .val('')
            .removeAttr('checked')
            .removeAttr('selected');
        if($('#_pagination').length>0){
            window.location.href = '{:url()}?'+$('.searchFrom').serialize()+"&_pagination="+$('#_pagination').val();
        }else{
            window.location.href = '{:url()}?'+$('.searchFrom').serialize();
        }
    });

    $('.collapse-export').click(function () {
        window.location.href = $(this).data('url')+'?'+$('.searchFrom').serialize();
    });

    $('#jumpPage').on('click', function(){
        var select_url = "{$select_url|raw}";
        if(select_url.indexOf('?')!== -1){
            select_url +='&';
        }else{
            select_url +='?';
        }
        if($('#_pagination').length>0){
            location.href = select_url+"page="+$('#pageNum').val()+"&_pagination="+$('#_pagination').val();
        }else{
            location.href = select_url+"page="+$('#pageNum').val();
        }

    });
    $('#_pagination').on('change', function(){
        var select_url = "{$select_url|raw}";
        if(select_url.indexOf('?')!== -1){
            select_url +='&';
        }else{
            select_url +='?';
        }
        location.href = select_url+"_pagination="+$('#_pagination').val();
    });

    $('.sortable').click(function () {
        var select_url = "{$select_url|raw}";
        var field = $(this).data('field');
        if(select_url.indexOf('?')!== -1){
            select_url +='&';
        }else{
            select_url +='?';
        }
        if($(this).hasClass("desc")){
            location.href = select_url+'field='+field+'&sort=asc';return;
        }
        location.href = select_url+'field='+field+'&sort=desc';
    });
</script>
