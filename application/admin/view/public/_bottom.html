<script>
    var _url = '{:request()->baseUrl()}?';
    $('.collapse-search').click(function () {
        if($('#_pagination').length>0){
            window.location.href = _url + $('.searchFrom').serialize() + "&_pagination=" + $('#_pagination').val();
        }else{
            window.location.href = _url + $('.searchFrom').serialize();
        }

    });
    $('.collapse-reset').click(function () {
        $(':input','.searchFrom')
            .not(':button,:submit,:reset,:hidden')
            .val('')
            .removeAttr('checked')
            .removeAttr('selected');
        if($('#_pagination').length>0){
            window.location.href = _url + $('.searchFrom').serialize() + "&_pagination=" + $('#_pagination').val();
        }else{
            window.location.href = _url + $('.searchFrom').serialize();
        }
    });

    $('.collapse-export').click(function () {
        window.location.href = $(this).data('url')+'?'+$('.searchFrom').serialize();
    });

    $('#jumpPage').on('click', function(){
        if($('#_pagination').length>0){
            window.location.href = _url + $('.searchFrom').serialize() + "&page=" + $('#pageNum').val() + "&_pagination=" + $('#_pagination').val();
        }else{
            window.location.href = _url + $('.searchFrom').serialize() + "&page=" + $('#pageNum').val();
        }

    });
    $('#_pagination').on('change', function(){
        window.location.href = _url + $('.searchFrom').serialize() + "&_pagination=" + $('#_pagination').val() + "&page=1";
    });

    $('.sortable').click(function () {
        var field = $(this).data('field');
        if($(this).hasClass("desc")){
            window.location.href = _url + $('.searchFrom').serialize() + '&field=' + field + '&_sort=asc';
            return;
        }
        window.location.href = _url + $('.searchFrom').serialize() + '&field=' + field + '&_sort=desc';
    });

    $(function () {
        $(document).ready(function() {
            $('.chosen-select').select2();
            $('.edit_radio_btn').on('click',function () {
                editor_radio($(this), '/{:MODULE_NAME}/{:CONTROLLER_NAME}/edit')
            });
        });
    });
</script>
