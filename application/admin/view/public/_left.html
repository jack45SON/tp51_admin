<div class="col-md-3 left_col">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a href="/admin" class="site_title">
                <!--<img style="width: 50px;height: 50px;" src="/uploads/img/admin_avatar/20180710/7d961483129e447da5a2566bd93a6b5a.png">-->
                <span>{:Env::get('admin_conf.title')}系统</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img src="{$adminUser.admin_info.avatar}" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>欢迎,</span>
                <h2>{$adminUser.admin_info.nickname ?? $adminUser.name}</h2>
            </div>
        </div>
        <!-- /menu profile quick info -->

        <br/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <ul class="nav side-menu">
                    {foreach $menus as $vo}
                    <li class='{//:getNavP($vo.id)}'><a><i class="fa {:$vo.icon?$vo.icon:'fa-home'}"></i> {$vo.name} <span class="fa fa-chevron-down"></span></a>
                        <ul class="nav child_menu">
                            {foreach $vo.children as $v}
                            <li><a href="/{$v.module}/{$v.controller}/{$v.action}{:$v.params?'?'.$v.params:''}">{$v.name}</a></li>
                            {/foreach}
                        </ul>
                    </li>
                    {/foreach}
                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Logout" href="{$Think.config.admin.layout_url}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->
    </div>
</div>
