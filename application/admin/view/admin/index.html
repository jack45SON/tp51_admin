{extend name="public/_base" /}

{block name="title"}<title>管理员 - 系统管理</title>{/block}

{block name="right"}

<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>管理员列表</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li>
                                <a onclick='pageTable("添加管理员","/admin/admin/add","",400);'>添加</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">
                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                <tr class="headings">
                                    <th width="3%">
                                        <input type="checkbox" id="check-all" class="flat"/>
                                    </th>
                                    <th class="column-title">Id</th>
                                    <th class="column-title">管理员</th>
                                    <th class="column-title">状态</th>
                                    <th class="column-title">创建时间</th>
                                    <th class="column-title">修改时间</th>
                                    <th class="column-title">操作管理</th>
                                    <th class="bulk-actions" colspan="9">
                                        <a class="antoo" style="color:#fff; font-weight:500;">批量操作 ( <span
                                                class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                    </th>
                                </tr>

                                </thead>
                                <tbody>
                                {foreach $data as $vo }
                                <tr class="even pointer">
                                    <td class="a-center ">
                                        <input type="checkbox" class="flat" name="table_records" value="{$vo.id}">
                                    </td>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.status==1?'正常':'禁用'}</td>
                                    <td>{$vo.create_time}</td>
                                    <td>{$vo.update_time}</td>
                                    <td>
                                        <p class="url">
                                            <a class='btn btn-info btn-xs' onclick='pageTable("编辑管理员","/admin/admin/edit","{$vo.id}",500);'>编辑</a>
                                            <a class='btn btn-info btn-xs' onclick='pageTable("管理员详情","/admin/admin/detail","{$vo.id}",600);'>详情</a>
                                        </p>
                                    </td>
                                </tr>
                                {/foreach}
                                </tbody>
                            </table>
                            {$page|raw}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
{/block}
